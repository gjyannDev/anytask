<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any Task</title>
</head>

<body>
  <div class="main__container">
    <aside id="side__bar">
      <div class="side__bar-lower">
        <div class="projects__container">
          <h1 class="project__text">My Projects</h1>
          <div class="project__list"></div>
        </div>
        <div class="add__projects-container">
          <button type="button" class="add__project-btn" data-open-modal="project">
            <img src="./assets/icons/bx-plus-circle.png" alt="plus circle icon" class="add__project-icon">
            <p>Add Project</p>
          </button>
        </div>
      </div>
    </aside>
    <div class="dialog__container-project hidden" id="modal__project">
      <div class="dialog__sub-container">
        <div class="form__container">
          <form id="project__form"></form>
          <div class="grouped__btn">
            <button type="button" class="cancel__btn btn" data-modal-action="close_project">Cancel</button>
            <button type="submit" class="add__btn btn add__proj-btn" data-add-target="project">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog__container-task hidden" id="modal__task">
      <div class="dialog__sub-container">
        <div class="form__container">
          <form id="task__form"></form>
          <div class="grouped__btn">
            <button type="button" class="cancel__btn btn" data-modal-action="close_task">Cancel</button>
            <button type="submit" class="add__btn btn add__task-btn" data-add-target="task">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog__container-edit hidden" id="modal__edit">
      <div class="dialog__sub-container">
        <div class="form__container">
          <form id="edit__form"></form>
          <div class="grouped__btn">
            <button type="button" class="cancel__btn btn" data-modal-action="close_edit">Cancel</button>
            <button type="submit" class="add__btn btn edit__task-btn" data-add-target="edit">Update</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog__container-del hidden" id="modal__del">
      <div class="dialog__sub-container">
        <div class="form__container">
          <div class="illustration__container"></div>
          <div class="alert__text-container">
            <p class="alert__text"></p>
          </div>
          <div class="grouped__btn-del">
            <button type="button" class="cancel__btn btn" data-modal-action="close_del">Cancel</button>
            <button type="submit" class="add__btn btn del__task-btn" data-add-target="delete_task">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <main class="contents__container"></main>
  </div>
</body>

</html>
