<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any Task</title>
</head>

<body>
  <div class="main__container">
    <aside id="side__bar">
      <div class="side__bar-lower">
        <div class="projects__container">
          <h1 class="project__text">My Projects</h1>
          <div class="project__list">
            
          </div>
        </div>
        <div class="add__projects-container">
          <button type="button" class="add__project-btn">
            <img src="./assets/icons/bx-plus-circle.svg" alt="plus circle icon">
            <p>Add Project</p>
          </button>
        </div>
      </div>
    </aside>
    <div class="dialog__container hidden" id="modal__project">
      <div class="dialog__sub-container">
        <div class="form__container">
          <form id="dialog__form"></form>
          <div class="grouped__btn">
            <button type="button" class="cancel__btn btn">Cancel</button>
            <button type="submit" class="add__btn btn add__proj-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog__container hidden" id="modal__task">
      <div class="dialog__sub-container">
        <div class="form__container">
          <form id="dialog__form"></form>
          <div class="grouped__btn">
            <button type="button" class="cancel__btn btn">Cancel</button>
            <button type="submit" class="add__btn btn add__task-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <main class="contents__container">
    </main>
  </div>
</body>

</html>
